apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test
  annotations:
    prometheus.io/probe: "false"
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/auth-session-timeout: "1800"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/success-codes: '200,301,302,404'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: test-ext
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/ttl: "60"
spec:
  ingressClassName: change-release-name
  rules:
    - host: change-cluster-name
      http:
        paths:
          - backend:
              service:
                name: istio-gateway
                port:
                  name: http2
            path: /*
            pathType: ImplementationSpecific