{{- if eq .Values.cloudProvider "aws" }}

apiVersion: iam.aws.crossplane.io/v1alpha1
kind: InstanceProfile
metadata:
  name: karpenter-node-instance-profile-{{ .Values.karpenter.settings.clusterName }}
spec:
  forProvider:
    role: karpenter-node-role-{{ .Values.karpenter.settings.clusterName }}
  providerConfigRef:
    name: {{ .Values.providerConfigRefName }}

{{- end }}