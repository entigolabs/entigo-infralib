global:
  aws:
    bucketLifecycleRules:
      - id: "archive-after-3-years"
        status: Enabled
        transition:
          - days: 1095
            storageClass: "GLACIER"

loki:
  fullnameOverride: "{{ .module.name }}"
  write:
    persistence:
      size: 3Gi
  read:
    persistence:
      size: 3Gi
  backend:
    persistence:
      size: 3Gi
