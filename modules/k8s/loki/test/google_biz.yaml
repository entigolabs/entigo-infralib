loki:
  fullnameOverride: "{{ .module.name }}"
  write:
    persistence:
      size: 3Gi
  read:
    persistence:
      size: 3Gi
  backend:
    persistence:
      size: 3Gi

  extraObjects:
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: health-check-egress
      spec:
        podSelector:
          matchLabels:
            health-check: "true"
        policyTypes:
          - Egress
        egress:
          - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
            ports:
              - protocol: TCP
                port: 443
