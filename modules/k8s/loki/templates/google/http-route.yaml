{{- if eq .Values.cloudProvider "google" }}

kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Name }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ .Release.Name }}
      sectionName: https
  hostnames: [ {{ (index .Values.loki.gateway.ingress.hosts 0).host }} ]
  rules:
    - backendRefs:
        - name: loki-gateway
          port: 80
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}-redirect
  namespace: {{ .Release.Name }}
spec:
  parentRefs:
  - kind: Gateway
    name: {{ .Release.Name }}
    sectionName: http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https

{{- end }}