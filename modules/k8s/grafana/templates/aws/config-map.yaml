{{- if eq .Values.global.cloudProvider "google" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-loki
data:
{{ (.Files.Glob "dashboards/loki/*.json").AsConfig | indent 2 }}
---
{{- if not .Values.grafana.datasources }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    grafana_datasource: 'true'
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.{{ .tmodule.prometheus }}
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.{{ .tmodule.loki }}
        jsonData:
          maxLines: 1000
{{- end }}


{{- end }}