grafana:
  grafana.ini:
    server:
      root_url: "https://{{ .tsmodule.grafana }}.{{ .toutput.route53.pub_domain }}"
  ingress:
    hosts:
    - "{{ .tsmodule.grafana }}.{{ .toutput.route53.pub_domain }}"
    annotations:
      alb.ingress.kubernetes.io/group.name: external
      alb.ingress.kubernetes.io/scheme: internet-facing
