grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus-{{ .Values.global.google.projectID }}
          type: prometheus
          url: http://prometheus-server.prometheus
          access: proxy
          isDefault: true
        - name: Loki-{{ .Values.global.google.projectID }}
          type: loki
          access: proxy
          url: http://loki-gateway.loki-biz
          jsonData:
            maxLines: 1000
        - name: Google Cloud Monitoring
          type: stackdriver
          access: proxy
          jsonData:
            authenticationType: gce