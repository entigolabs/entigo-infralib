{{- if and (eq .Values.global.cloudProvider "aws") .Values.global.enablePushSecret }}

apiVersion: iam.aws.crossplane.io/v1beta1
kind: Policy
metadata:
  name: eso-writer-policy
spec:
  forProvider:
    name: eso-writer-policy
    tags:
      - key: created-by
        value: entigo
    document: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "secretsmanager:GetResourcePolicy",
              "secretsmanager:GetSecretValue",
              "secretsmanager:DescribeSecret",
              "secretsmanager:ListSecretVersionIds",
              "secretsmanager:ListSecrets",
              "secretsmanager:CreateSecret",
              "secretsmanager:DeleteSecret",
              "secretsmanager:TagResource"
            ],
            "Resource": [
              "arn:aws:secretsmanager:{{ .Values.global.aws.region }}:{{ .Values.global.aws.account }}:secret:*"
            ]
          }
        ]
      }

  providerConfigRef:
    name: {{ .Values.global.providerConfigRefName }}

---
apiVersion: iam.aws.crossplane.io/v1beta1
kind: Role
metadata:
  name: eso-writer-role
spec:
  forProvider:
    tags:
      - key: created-by
        value: entigo
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Federated": "arn:aws:iam::{{ .Values.global.aws.account }}:oidc-provider/{{ .Values.global.aws.clusterOIDC }}"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
              "StringEquals": {
                "{{ .Values.global.aws.clusterOIDC }}:aud": "sts.amazonaws.com",
                "{{ .Values.global.aws.clusterOIDC }}:sub": "system:serviceaccount:{{ .Release.Namespace }}:eso-writer"
              }
            }
          }
        ]
      }
  providerConfigRef:
    name: {{ .Values.global.providerConfigRefName }}

---
apiVersion: iam.aws.crossplane.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: eso-writer-rpa
spec:
  providerConfigRef:
    name: {{ .Values.global.providerConfigRefName }}
  forProvider:
    policyArnRef:
      name: eso-writer-policy

    roleNameRef:
      name: eso-writer-role

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-writer
  namespace: {{ .Release.Namespace }}
  annotations:
    # IRSA annotation linking to IAM role
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.global.aws.account }}:role/eso-writer-role
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: service-account

---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: eso-writer-store
  namespace: external-secrets
spec:    
  provider:
    aws:
      # Service type - SecretsManager or ParameterStore
      service: SecretsManager
      
      # AWS Region where secrets are stored
      region: {{ .Values.global.aws.region }}
            
      auth:
        jwt:
          serviceAccountRef:
            name: eso-writer
            namespace: external-secrets
      
      # Optional: Secrets Manager specific configuration
      secretsManager:
        forceDeleteWithoutRecovery: true
      
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: ClusterGenerator
metadata:
  name: secrets-generator
spec:
  kind: Password
  generator:
    passwordSpec:
      length: 32
      digits: 5
      symbols: 1
      symbolCharacters: "~!%+="
      noUpper: false
      allowRepeat: true

{{- end }}