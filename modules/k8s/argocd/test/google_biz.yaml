global:
  google:
    gateway:
      name: "google-gateway-external"
argocd:
  repoServer:
    autoscaling:
      maxReplicas: 1
  global:
    domain: |
      {{ .module.name }}.{{ .toutput.dns.pub_domain }}

argocd-apps:
    applications:
        extra:
            destination:
                namespace: "extra"
                server: https://kubernetes.default.svc
            namespace: "{{ .module.name }}"
            project: default
            source:
                helm:
                    valueFiles:
                        - values.yaml
                    values: |
                      image:
                        registry: '{{ .toptout.ecr-proxy.hub_registry | "docker.io" }}/library/nginx'
                path: modules/k8s/hello-world
                repoURL: https://github.com/entigolabs/entigo-infralib-release.git
                targetRevision: main
            syncPolicy:
                automated: {}
                syncOptions:
                    - CreateNamespace=true
