argocd:
  global:
    domain: argocd.runner-main-biz.gcp.infralib.entigo.io
  server:
    service:
      annotations:
        cloud.google.com/neg: '{"ingress": true}'
        cloud.google.com/backend-config: '{"ports": {"http":"argocd-server"}}'
        kubernetes.io/ingress.class: 'gce'
    ingress:
      ingressClassName: "gce"
      controller: gke
      gke:
        backendConfig:
          healthCheck:
            checkIntervalSec: 30
            timeoutSec: 5
            healthyThreshold: 1
            unhealthyThreshold: 2
            type: HTTP
            requestPath: /healthz
            port: 8080
        frontendConfig:
          redirectToHttps:
            enabled: true
        managedCertificate:
          enabled: true
