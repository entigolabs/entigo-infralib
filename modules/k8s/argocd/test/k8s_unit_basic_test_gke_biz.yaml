 
argocd:
  server:
    config:
      url: https://argocd.runner-main-biz-int.infralib.entigo.io
    ingress:
      annotations: 
        alb.ingress.kubernetes.io/group.name: external
        alb.ingress.kubernetes.io/scheme: internet-facing
      hosts:
      - argocd.runner-main-biz-int.infralib.entigo.io

    ingress:
      enabled: true
      controller: gke
      gke:
        backendConfig:
          healthCheck:
            checkIntervalSec: 30
            timeoutSec: 5
            healthyThreshold: 1
            unhealthyThreshold: 2
            type: HTTP
            requestPath: /healthz
            port: 8080
        frontendConfig:
          redirectToHttps:
            enabled: true
        managedCertificate:
          enabled: true
