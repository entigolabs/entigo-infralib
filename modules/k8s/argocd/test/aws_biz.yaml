argocd:
  repoServer:
    autoscaling:
      maxReplicas: 1
  server:
    ingress:
      annotations:
        alb.ingress.kubernetes.io/group.name: external
        alb.ingress.kubernetes.io/scheme: internet-facing
  global:
    domain: |
      {{ .tsmodule.argocd }}.{{ .toutput.route53.pub_domain }}
