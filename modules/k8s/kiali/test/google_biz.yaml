global:
  google:
    hostname: "{{ .module.name }}.{{ .toutput.dns.pub_domain }}"
kiali-server:
  server:
    web_fqdn: "{{ .module.name }}.{{ .toutput.dns.pub_domain }}"
  auth:
    strategy: openid
    openid:
      client_id: "343161092010274846"
      disable_rbac: true
      issuer_uri: "https://entigo-dev-if3upz.zitadel.cloud"
      scopes: ["openid", "profile", "email", "roles"]
      username_claim: "email"
global:
  google:
    gateway:
      name: "google-gateway-external"
