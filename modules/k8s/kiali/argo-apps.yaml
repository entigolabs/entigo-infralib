spec:
  ignoreDifferences:
  - jsonPointers:
    - /data/config.yaml
    kind: ConfigMap
  - jsonPointers:
    - '/spec/template/metadata/annotations/checksum~1config'
    kind: Deployment
    group: apps
  syncPolicy:
    syncOptions:
    - Retry=true
    retry:
      limit: 30 # Maximum number of retries
      backoff:
        duration: 15s
        factor: 2 
        maxDuration: 2m
