global:
  aws:
    bucketLifecycleRules:
      - id: "archive-after-3-years"
        status: Enabled
        transition:
          - days: 1095
            storageClass: "GLACIER"
mimir-distributed:
  ingester:
    persistentVolume:
      size: 5Gi
  store_gateway:
    persistentVolume:
      size: 5Gi
  compactor:
    persistentVolume:
      size: 5Gi
