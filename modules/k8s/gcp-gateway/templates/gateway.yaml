{{- if .Values.createExternal }} 

kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}-external
  namespace: {{ .Release.Name }}
  annotations:
    networking.gke.io/certmap: {{ .Values.gcp.externalCertificateMap }}
spec:
  gatewayClassName: {{ .Values.gcp.externalGatewayClassName }}
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        kinds:
          - kind: HTTPRoute

{{- end }}
---
{{- if .Values.createInternal }} 

kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}-internal
  namespace: {{ .Release.Name }}
  annotations:
    networking.gke.io/certmap: {{ .Values.gcp.internalCertificateMap }}
spec:
  gatewayClassName: {{ .Values.gcp.internalGatewayClassName }}
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        kinds:
          - kind: HTTPRoute

{{- end }}