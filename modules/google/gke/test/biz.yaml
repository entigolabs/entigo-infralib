master_authorized_networks: |
  [
    {
      display_name = "Allow all"
      cidr_block   = "0.0.0.0/0"
    }
  ]

enable_l4_ilb_subsetting: true
deploy_using_private_endpoint: false
enable_private_endpoint: false

gke_main_min_size: 3
gke_main_max_size: 6
gke_main_spot_nodes: true
gke_main_location_policy: "ANY"
gke_main_node_locations: "europe-north1-a"

gke_tools_min_size: 3
gke_tools_max_size: 6
gke_tools_spot_nodes: true
gke_tools_location_policy: "ANY"
gke_tools_node_locations: "europe-north1-a"

gke_mon_min_size: 3
gke_mon_max_size: 6
gke_mon_spot_nodes: true
gke_mon_location_policy: "ANY"
gke_mon_node_locations: "europe-north1-a"

gke_managed_node_groups_extra: |
  [
    {
      name               = "custom"
      machine_type       = "e2-standard-2"
      node_locations     = "europe-north1-b"
      initial_node_count = 0
      node_count         = null
      total_min_count    = 0
      total_max_count    = 0
      max_pods_per_node  = 64
      disk_size_gb       = 50
      disk_type          = "pd-standard"
      image_type         = "COS_CONTAINERD"
      auto_repair        = true
      auto_upgrade       = false
      spot               = true
    }
  ]
