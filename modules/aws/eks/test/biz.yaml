eks_cluster_public: true
enable_vpc_cni_network_policy: true
enable_cluster_creator_admin_permissions: false
eks_mon_capacity_type: "SPOT"
eks_mon_volume_size: 30
eks_mon_subnets: |
  ["{{ .toutput.vpc.private_subnets[0] }}"]
cluster_enabled_log_types: |
  [] #Temporarily disabled, see https://entigo.atlassian.net/browse/RD-8
eks_main_min_size: 1
eks_main_max_size: 6
eks_main_volume_size: 30
eks_main_capacity_type: "SPOT"
eks_main_subnets: |
  ["{{ .toutput.vpc.private_subnets[0] }}"]
eks_tools_min_size: 2
eks_tools_max_size: 3
eks_tools_capacity_type: "SPOT"
eks_tools_volume_size: 30
eks_tools_subnets: |
  ["{{ .toutput.vpc.private_subnets[0] }}"]

aws_auth_user: "github"
iam_admin_role: "AWSReservedSSO_AdministratorAccess_.*"
additional_access_entries: |
  {
    user-access-entry = {
      principal_arn = "arn:aws:iam::877483565445:user/eks-test"
      user_name = "some_user"
      kubernetes_groups = [ "test:group" ]
      policy_associations = {
        user-access-entry = {
          policy_arn = "arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterAdminPolicy"
          access_scope = {
            type = "cluster"
          }
        }
      }
    }
    maintainer = {
      principal_arn = "arn:aws:iam::877483565445:user/maintainer"
      user_name = "maintainer"
      kubernetes_groups = [ "maintainer" ]
      policy_associations = {}
    }
    contributor = {
      principal_arn = "arn:aws:iam::877483565445:user/contributor"
      user_name = "contributor"
      kubernetes_groups = [ "contributor" ]
      policy_associations = {}
    }
  }
eks_managed_node_groups_extra: |
  {
  altarm = {
        desired_size    = 0
        min_size    = 0
        max_size        = 1
        instance_types  = ["t4g.small","t4g.medium"]
        capacity_type   = "SPOT"
        release_version = ""
        ami_type        = "AL2023_ARM_64_STANDARD"

        launch_template_tags = {
          Terraform = "true"
        }
        labels = {
          altarm = "true"
        }
        launch_template_tags = {
          Terraform = "true"
          created-by = "entigo-infralib"
        }
        taints = {
          altarm = {
            key    = "altarm"
            value  = "true"
            effect = "NO_SCHEDULE"
          }
        }
        block_device_mappings = {
          xvda = {
            device_name = "/dev/xvda"
            ebs = {
              volume_size           = 30
              volume_iops           = 1000
              volume_type           = "gp3"
              delete_on_termination = true
            }
          }
        }
      }
  }
