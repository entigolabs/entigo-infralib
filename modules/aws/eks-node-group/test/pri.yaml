min_size: 1
desired_size: 1
max_size: 2
capacity_type: "SPOT"
block_device_mappings: |
  {
    xvda = {
      device_name = "/dev/xvda"
      ebs = {
        volume_size           = 21
        volume_iops           = 3010
        volume_type           = "gp3"
        delete_on_termination = true
      }
    }
  }
taints: |
  {
    tools = {
      key    = "tools"
      value  = "true"
      effect = "NO_SCHEDULE"
    }
  }
labels: |
  {
    tools = "true"
  }
