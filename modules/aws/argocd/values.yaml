argocd:
  server:
    config:
      url: https://${hostname}
    ingress:
      hosts:
      - ${hostname}
  crds:
    install: ${install_crd}
  configs:
    repositories:
      entigo-codecommit:
        insecure: "true"
        name: "entigo-codecommit"
        project: "default"
        type: "git"
        url: "${repo}"
        sshPrivateKey: |
          ${sshPrivateKey}
